<div class="progress">
    <div class="progress-bar progress-bar-primary" role="progressbar" aria-valuenow="33"
    aria-valuemin="0" aria-valuemax="100" style="width:33%">
    </div>
    <div class="progress-bar progress-bar-primary" role="progressbar" aria-valuenow="33"
    aria-valuemin="0" aria-valuemax="100" style="width:33%">
        Step 2
    </div>
</div>

<h4>Conference Inventory</h4>
<div class="panel panel-default">
    <div class="panel-body">
        <form name='inventoryForm' novalidate>
                <div ng-repeat='(idx, value) in inventory'>
                    <div class="panel panel-default">
                        <div class="panel-body" ng-model='inventory[idx]'>
                            <div class='row' ng-show='showRemoveButton(idx)'>
                                <div class='col-md-offset-11 col-md-1'>
                                    <div class='glyphicon glyphicon-remove hand-cursor remove-button' ng-click='deleteInventory(idx)'></div>
                                </div>
                            </div>

                            <div class='row'>
                                <div class='col-md-12'>
                                    <input-with-validation model='inventory[idx].name' validation='inventoryForm' identifier='name{{idx}}' inp-type='text'>Item Name</input-with-validation>
                                </div>
                            </div>
                            
                            <div class='row'>
                                <div class='col-md-6'>
                                    <input-with-validation model='inventory[idx].quantity' validation='inventoryForm' identifier='quantity{{idx}}' inp-type='text'>Quantity Available</input-with-validation>
                                </div>
                                <div class='col-md-6'>
                                    <label for='units'>Units (optional)</label>
                                    <input type='text' class='form-control' id='units' name='units' ng-model='inventory[idx].units'></input>
                                </div>
                            </div>
                            <div class='row'>
                                <div class='form-group col-md-12'>
                                    <label class='checkbox-inline'><input type='checkbox' ng-model='inventory[idx].disposable'>Item is disposable</label>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </form>
            <button class='btn btn-success btn-block' ng-click='addInventory()'><span class="glyphicon glyphicon-plus"></span> Add Another Item</button>
    </div>
</div>

<div class='row'>
    <div class='col-md-6'>
        <button class='btn btn-default btn-block' ng-click='back("1", "setInventory", "inventory")'>Back</button>
    </div>
    <div class='col-md-6'>
        <button class='btn btn-primary btn-block' ng-click='nextStep(inventoryForm, "3", "setInventory", "inventory")'>Next</button>
    </div>
</div>
