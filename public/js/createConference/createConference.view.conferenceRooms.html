<div class="progress">
    <div class="progress-bar progress-bar-primary" role="progressbar" aria-valuenow="50"
    aria-valuemin="0" aria-valuemax="100" style="width:50%">
    </div>
    <div class="progress-bar progress-bar-primary" role="progressbar" aria-valuenow="25"
    aria-valuemin="0" aria-valuemax="100" style="width:25%">
        Step 3
    </div>
</div>

<h4>Conference Accommodations</h4>
<div class="panel panel-default">
    <div class="panel-body">
        <form name='roomsForm' novalidate>
                <div ng-repeat='(idx, value) in rooms'>
                    <div class="panel panel-default">
                        <div class="panel-body" ng-model='rooms[idx]'>
                            <div class='row' ng-show='showRemoveButton(idx)'>
                                <div class='col-md-offset-11 col-md-1'>
                                    <div class='glyphicon glyphicon-remove hand-cursor remove-button' ng-click='deleteRooms(idx)'></div>
                                </div>
                            </div>
                            <div class='row'>
                                <div class='col-md-12'>
                                    <input-with-validation model='rooms[idx].name' validation='roomsForm' identifier='name{{idx}}' inp-type='text'>Residence Name</input-with-validation>
                                </div>
                            </div> 
                            <div class='row'>
                                <div class='col-md-12'>
                                    <input-with-validation model='rooms[idx].location' validation='roomsForm' identifier='location{{idx}}' inp-type='text'>Address</input-with-validation>
                                </div>
                            </div>  
                            <div class='row'>
                                <div class='col-md-6'>
                                    <label for='number{{idx}}'>
                                        Room Numbers
                                        <a tabindex="0" class="btn-xs" data-toggle="popover" data-trigger="focus" data-content="You may enter either single numbers or ranges of numbers delimited by commas
                                        <br />
                                        (e.g. 1-4,6,7,10-15)
                                        <br /><br />
                                        [click to close]"><i class="glyphicon glyphicon-question-sign"></i></a>
                                    </label>
                                    <input ng-model='rooms[idx].number' id='number{{idx}}' name='number{{idx}}' type='text' class='form-control'></input>
                                </div>
                            </div>
                            <div class='row'>
                                <div class='col-md-6'>
                                    <label for='capacity{{idx}}'>Room Capacity</label>
                                    <input ng-model='rooms[idx].capacity' id='capacity{{idx}}' name='capacity{{idx}}' type='text' class='form-control'></input>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </form>
            <button class='btn btn-success btn-block' ng-click='addRooms()'><span class="glyphicon glyphicon-plus"></span> Add Another Accommodation Option</button>
    </div>
</div>

<div class='row'>
    <div class='col-md-6'>
        <button class='btn btn-default btn-block' ng-click='back("2", "setRooms", "rooms")'>Back</button>
    </div>
    <div class='col-md-6'>
        <button class='btn btn-primary btn-block' ng-click='nextStep(roomsForm, "4", "setRooms", "rooms")'>Next</button>
    </div>
</div>
