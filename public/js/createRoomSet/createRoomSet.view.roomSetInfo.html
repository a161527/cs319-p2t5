<div class="progress">
    <div class="progress-bar progress-bar-primary" role="progressbar" aria-valuenow="75"
    aria-valuemin="0" aria-valuemax="100" style="width:75%">
        <span ng-show='!addNewType'>Step 2</span>
        <span ng-show='addNewType'>Step 3</span>
    </div>
</div>

<h4>Room Set Information</h4>

<form name='roomSetInfoForm' novalidate>
    <div ng-model='roomSetInfo'>
        <div class='row'>
            <div ng-repeat='(idx, value) in roomSetInfo'>
                <div class="panel panel-default" id='roomSetInfo{{idx}}'>
                    <div class="panel-body" ng-model='roomSetInfo[idx]'>
                        <div class='row' ng-show='showRemoveButton(idx)'>
                            <div class='col-sm-offset-11 col-sm-1'>
                                <div class='glyphicon glyphicon-remove hand-cursor remove-button' name='removeButton{{idx}}' ng-click='deleteRoomSet(idx)'></div>
                            </div>
                        </div>

                        <div class='row'>
                            <div class='col-sm-12'>
                                <input-with-validation model='roomSetInfo[idx].name' validation='roomSetForm' identifier='roomSetName{{idx}}' inp-type='text'>Room Set Name</input-with-validation>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <button class='btn btn-success btn-block' ng-click='addRoomSet()' ng-show='!editMode'><span class="glyphicon glyphicon-plus"></span> Add Another Room Set</button>
            <br>
        </div>
    </div>
</form>

<div class='row'>
    <div class='col-xs-6'>
        <button class='btn btn-default btn-block' ng-click='back("1", "setRoomSetInfo", "roomSetInfo")' ng-show='!addNewType'>Back</button>
        <button class='btn btn-default btn-block' ng-click='back("2", "setRoomSetInfo", "roomSetInfo")' ng-show='addNewType'>Back</button>
    </div>
    <div class='col-xs-6'>
        <button class='btn btn-primary btn-block' ng-click='nextStep(roomSetInfoForm, "4", "setRoomSetInfo", "roomSetInfo")'>Next</button>
    </div>
</div>
