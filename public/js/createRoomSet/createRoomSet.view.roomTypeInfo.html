<div class="progress">
    <div class="progress-bar progress-bar-primary" role="progressbar" aria-valuenow="50"
    aria-valuemin="0" aria-valuemax="100" style="width:50%">
        Step 2
    </div>
</div>

<h4>Room Type Information</h4>
<div class="panel panel-default">
    <div class="panel-body">
        <form name='roomTypeInfoForm' novalidate>
            <div ng-model='roomTypeInfo'>
                <div class='row'>
                    <div class='col-sm-12'>
                        <input-with-validation model='roomTypeInfo.name' validation='roomTypeInfoForm' identifier='roomTypeName' inp-type='text'>Room Type Name</input-with-validation>
                    </div>
                    <div class='col-sm-6'>
                        <div class='form-group' ng-class='{"has-error": !roomTypeInfoForm.capacity.$valid && roomTypeInfoForm.capacity.$dirty}'>
                            <label>Capacity</label>

                            <input type='text' ng-model-options='{updateOn: "blur"}' ng-model='roomTypeInfo.capacity' class='form-control'
                                   ng-pattern='/^\d+$/'
                                   name='capacity' required>

                            <error-message ng-show='roomTypeInfoForm.capacity.$error.pattern && !roomTypeInfoForm.capacity.$error.required'>
                                Input must be a non-negative integer
                            </error-message>

                            <error-message ng-show='roomTypeInfoForm.capacity.$error.required && roomTypeInfoForm.capacity.$dirty'>
                                Capacity is required
                            </error-message>
                        </div>
                    </div>
                    <div class='form-group col-sm-12'>
                        <label class='checkbox-inline'><input type='checkbox' ng-model='roomTypeInfo.accessible'>Accessible</label>
                    </div>
                </div>
            </div>
        </form>
    </div>
</div>

<div class='row'>
    <div class='col-xs-6'>
        <button class='btn btn-default btn-block' ng-click='cancel()' ng-show='!hasRoomTypes'>Cancel</button>
        <button class='btn btn-default btn-block' ng-click='back("1", "setRoomTypeInfo", "roomTypeInfo")' ng-show='hasRoomTypes'>Back</button>
    </div>
    <div class='col-xs-6'>
        <button class='btn btn-primary btn-block' ng-click='nextStep(roomTypeInfoForm, "3", "setRoomTypeInfo", "roomTypeInfo")'>Next</button>
    </div>
</div>
