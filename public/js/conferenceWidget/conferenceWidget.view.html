<h4>Edit<h4>
<div class='row'>
	<div class='col-md-3' id='conference-info-edit'>
		<button class='btn btn-primary btn-block'>
			<span class='glyphicon glyphicon-pencil glyphicon-large'></span>
			<br>
			Edit Conference
		</button>
	</div>
	<div class='col-md-3' id='conference-inventory-edit'>
		<button class='btn btn-danger btn-block'>
			<span class='glyphicon glyphicon-apple glyphicon-large'></span>
			<br>
			Edit Inventory
		</button>
	</div>
	<div class='col-md-3' id='conference-room-edit'>
		<button class='btn btn-primary btn-block'>
			<span class='glyphicon glyphicon-bed glyphicon-large'></span>
			<br>
			Edit Rooms
		</button>
	</div>
	<div class='col-md-3' id='conference-transportation-edit'>
		<button class='btn btn-success btn-block'>
			<span class='glyphicon glyphicon-send glyphicon-large'></span>
			<br>
			Edit Transportation
		</button>
	</div>
</div>
<br>
<h4>Audit</h4>
<div class='row'>
	<div class='col-md-3' id='conference-registration-approval'>
		<button class='btn btn-danger btn-block'>
			<span class='glyphicon glyphicon-user glyphicon-large'></span>
			<br>
			User Registration
		</button>
	</div>
	<div class='col-md-3'>
		<button class='btn btn-danger btn-block'>
			<span class='glyphicon glyphicon-apple glyphicon-large'></span>
			<br>
			Inventory Request
		</button>
	</div>
	<div class='col-md-3'>
		<button class='btn btn-primary btn-block'>
			<span class='glyphicon glyphicon-bed glyphicon-large'></span>
			<br>
			Room Assignment
		</button>
	</div>
	<div class='col-md-3'>
		<button class='btn btn-success btn-block'>
			<span class='glyphicon glyphicon-send glyphicon-large'></span>
			<br>
			Transportation Assignment
		</button>
	</div>
</div>
<br>
<h4>Statistics</h4>
<div class='row'>
	<div class='col-md-3' id='conference-view-statistics'>
		<button class='btn btn-warning btn-block'>

			<br>
			Statistics
		</button>
	</div>
</div>

	<div class='col-md-3' id='conference-event-create'>

			<br>
			Create Event
		</button>
	</div>
	<div class='col-md-3'>
		<button class='btn btn-primary btn-block'>

			<br>
			View Events
		</button>
	</div>
