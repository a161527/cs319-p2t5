<div class="progress">
	<div class="progress-bar progress-bar-primary" role="progressbar" aria-valuenow="66"
	aria-valuemin="0" aria-valuemax="100" style="width:66%">
	</div>
	<div class="progress-bar progress-bar-primary" role="progressbar" aria-valuenow="34"
	aria-valuemin="0" aria-valuemax="100" style="width:34%">
		Step 3
	</div>
</div>

<h4>Emergency Contact</h4>
<div class="panel panel-default" ng-model='contact'>
	<form name='contactForm'>
		<div class="panel-body">
			<div class='row'>
				<div class='col-md-6'>
					<input-with-validation model='contact.emergencyContactName' validation='contactForm' identifier='emergencyContactName' inp-type='text'>Full Name</input-with-validation>
				</div>

				<div class='col-md-6'>
					<div class='form-group' ng-class='{"has-error": !contactForm.phone.$valid && contactForm.phone.$dirty}'>
						<label for='phone'>Phone</label>

						<input type='text' ng-model-options='{updateOn: "blur"}' ng-pattern='/^(\d+(-\d+)?)*$/' ng-model='contact.phone' class='form-control' id='phone' name='phone' required>

						<error-message ng-show='contactForm.phone.$error.pattern'>
							Phone number is not valid
						</error-message>

						<error-message ng-show='contactForm.phone.$error.required && contactForm.phone.$dirty'>
							Phone number is required
						</error-message>

					</div>
				</div>

			</div>
		</div>
	</div>
	<div class='row'>
		<div class='col-md-6'>
			<button class='btn btn-default btn-block' ng-click='back("2", "setContact", "contact")'>Back</button>
		</div>
		<div class='col-md-6'>
			<button class='btn btn-primary btn-block' ng-click='nextStep(contactForm, "4", "setContact", "contact")'>Next</button>
		</div>
	</div>
</form>
