<div class='form-group' ng-class='{"has-error": !validation.{{identifier}}.$valid && validation.{{identifier}}.$dirty}'>
	<label for='{{identifier}}'>Email</label>

	<input type='email' ng-model-options='{updateOn: "blur"}' ng-model='model' class='form-control' id='{{identifier}}' name='{{identifier}}' required>

	<error-message ng-show='validation.{{identifier}}.$error.email && !validation.{{identifier}}.$error.required'>
		Not a valid email
	</error-message>

	<error-message ng-show='validation.{{identifier}}.$error.required && validation.{{identifier}}.$dirty'>
		Email is required
	</error-message>
</div>
