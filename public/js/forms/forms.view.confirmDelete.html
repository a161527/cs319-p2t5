<div class="modal-header">
	<div class="modal-body">
		Are you sure you want to delete {{lcType}} "{{name}}"?
		<br>
		<br>
		All dependent records will also be deleted.
	</div>
</div>
<div class="modal-footer">
	<button class="btn btn-default" type="button" ng-click="cancel()">Cancel</button>
	<button class="btn btn-danger" type="button" ng-click="delete()">Delete {{type}}</button>
</div>
