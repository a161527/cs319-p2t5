<br>
<div class='row'>
	<div class='col-md-offset-2 col-md-8'>
		<h4>Conferences</h4>
		<div class='panel panel-default'>
			<div class='panel-body'>
				<div ng-show='noConferences'>No conferences at this time</div>
				<ul class="list-group">
					<div ng-repeat='conference in conferences'>
						<li class="list-group-item">

							<div class='row'>

								<div class='col-md-8'>
									<h3>{{conference.name}}</h3>
								</div>

								<div class='col-md-4'>
									<div><b>Location:</b> {{conference.location}}</div>
									<div><b>Start:</b> {{conference.start}}</div>
									<div><b>End:</b> {{conference.end}}</div>

									<a href='#/conference/{{conference.id}}' class='btn btn-default pull-left'><span class='glyphicon glyphicon-info-sign'></span> View Details</a>
									<button class='btn btn-primary pull-right'><span class='glyphicon glyphicon-pencil'></span> Register</button>
								</div>

							</div>
						</li>
					</div>
				<ul>
			</div>
		</div>
	</div>
</div>
