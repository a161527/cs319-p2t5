<div ui-view>
	<div class='row'>
		<div class='col-sm-9'>
			<h2>{{conferenceName}} <i class='glyphicon glyphicon-chevron-right header-arrow' /> Transportation</h2>
		</div>
		<div class='col-sm-3'>
			<button id='createTransportationBtn' ng-click='showWidget("createTransportation")' class='btn btn-primary btn-block pull'><span class='glyphicon glyphicon-plus'></span><br> Create Transportation</button>
		</div>
	</div>

	<div ng-show='noTransportation'>There is no transportation listed for this conference at this time.</div>
		<ul class="list-group">
			<div ng-repeat='trans in transportation'>
				<li class="list-group-item">

					<div class='row'>
						<div class='col-sm-4'>
							<img src="https://pixabay.com/static/uploads/photo/2015/05/15/14/22/conference-room-768441_960_720.jpg" class="img-thumbnail img-responsive"/>
						</div>

						<div class='col-sm-5'>
							<h1 style='margin-top:0px;'>{{trans.name}}</h1>
						</div>

						<div class='col-sm-3'>
							<div class='row' ng-show='trans.company'>
								<div class='col-sm-6'>
									<b>Company:</b>
								</div>
								<div class='col-sm-6'>
									{{trans.company}}
								</div>
							</div>
							<div class='row'>
								<div class='col-sm-6'>
									<b>Phone:</b>
								</div>
								<div class='col-sm-6'>
									{{trans.phone}}
								</div>
							</div>
							<div class='row'>
								<div class='col-sm-6'>
									<b>Capacity:</b>
								</div>
								<div class='col-sm-6'>
									{{trans.capacity}}
								</div>
							</div>

							<br>
							<div class='row'>
								<div class='col-md-12'>
									<button ng-show='canEdit' 
											class='btn btn-primary pull-right btn-block'
											ng-click='showWidget("editTransportation", {tid: trans.id})'>
											<span class='glyphicon glyphicon-pencil'></span><br> Edit Transportation
									</button>
								</div>
							</div>
						</div>
					</div>
				</li>
			</div>
		<ul>
	</div>
</div>
