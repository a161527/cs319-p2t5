<div>
	<div class='container'>
		<div class='row'>
			<div class='col-md-offset-2 col-md-8'>
				<img class="logo-img" src="img/GS_logo.png"/>
				<br>
				<h2 class="logo-text"><span class='navy'>Gobind Sarvar</span> Conferences</h2>
				<br>
			</div>
		</div>
		<div class='row'>
			<div class='col-md-offset-4 col-md-4'>
				<div class="panel panel-default">
					<div class="panel-body">
						<!--Need to block HTML5 validation so it does not conflict with angular-->
						<form name='loginForm' novalidate>
							<div ng-model='credentials'>

								<input-with-validation validation='loginForm' model='credentials.email' identifier='email' inp-type='email' change-fn='removeMessage()'>Email</input-with-validation>

								<input-with-validation validation='loginForm' model='credentials.password' identifier='password' inp-type='password' change-fn='removeMessage()' model-options='{debounce : {default:0}}'>Password</input-with-validation>

							</div>

							<error-message ng-show='showError'>{{errorMessage}}<span class="glyphicon glyphicon-remove pull-right hand-cursor" ng-click='removeMessage()'></span></error-message>

							<div class="alert alert-info" ng-show="showResetMessage">
								<button type="button" class="close" ng-click="showResetMessage=false" >Ã—</button>
								Password Reset Sent
							</div>
							<div class='form-group'>
								<a ui-sref='createAccount.1' class='btn btn-default pull-left'>Create Account</a>
								<button class='btn btn-primary pull-right' id='loginButton' ng-click='login()'>Log In</button>
								<br/>
                                                                <br/>
                                                                <br/>
								<button class='btn btn-default pull-right' id='passwordResetButton' ng-click="resetPassword()">Reset Password</button>
							</div>
						</form>
					</div>
				</div>
				<div class='center-text'><a ui-sref='conferenceList'>View Conferences<a></div>
			</div>
		</div>
	</div>
</div>
