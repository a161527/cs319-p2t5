<div class='form-group' ng-class='{"has-error": !validation.{{identifier}}.$valid && validation.{{identifier}}.$dirty}'>
	<label for='{{identifier}}'><div ng-transclude></div></label>

	<input type='text' ng-model='model' class='form-control' id='{{identifier}}' name='{{identifier}}' required>

	<error-message ng-show='validation.{{identifier}}.$error.required && validation.{{identifier}}.$dirty'>
		<span ng-transclude></span> is required
	</error-message>
</div>
