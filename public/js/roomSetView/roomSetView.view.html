<div ui-view>
	<div class='row'>
		<div class='col-sm-9'>
			<h2>{{conferenceName}} <i class='glyphicon glyphicon-chevron-right header-arrow' /> {{residenceName}} <i class='glyphicon glyphicon-chevron-right header-arrow' /> Room Sets</h2>
		</div>
		<div class='col-sm-3'>
			<button id='createRoomSetBtn' ng-click='showWidget("createRoomSet")' class='btn btn-primary btn-block pull'><span class='glyphicon glyphicon-plus'></span><br> Create Room Set</button>
		</div>
	</div>

	<div ng-show='noRoomSets'>There are no room sets listed for this conference at this time.</div>
		<ul class="list-group">
			<div ng-repeat='roomSet in roomSets'>
				<li class="list-group-item">

					<div class='row'>
						<div class='col-md-4'>
							<img src="https://pixabay.com/static/uploads/photo/2015/05/15/14/22/conference-room-768441_960_720.jpg" class="img-thumbnail img-responsive"/>
						</div>

						<div class='col-md-5'>
							<h1 style='margin-top:0px;'>{{roomSet.name}}</h1>
						</div>

						<div class='col-md-3'>
							<div class='row'>
								<div class='col-md-6'>
									<b>Room Type:</b>
								</div>
								<div class='col-md-6'>
									{{roomSet.type.name}}
								</div>
							</div>
							<div class='row'>
								<div class='col-md-6'>
									<b>Capacity:</b>
								</div>
								<div class='col-md-6'>
									{{roomSet.type.capacity}}
								</div>
							</div>
							<div class='row'>
								<div class='col-md-6'>
									<b>Accessible:</b>
								</div>
								<div class='col-md-6'>
									{{roomSet.type.accessible}}
								</div>
							</div>
						</div>

					</div>
				</li>
			</div>
		<ul>
	</div>
</div>
