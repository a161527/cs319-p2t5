<div class='row'>
	<div class='col-sm-9'>
		<h2><a ng-click='goToConference()'>{{conferenceName}}</a> <i class='glyphicon glyphicon-chevron-right header-arrow' /> Room Assignments</h2>
	</div>
	<br>
	<div class='col-sm-3'>
		<button class='btn btn-info btn-block' 
			ng-click='back()'>
			Go to Assign Rooms
		</button>
	</div>
</div>
<div ng-show='roomsAssigned.length === 0'>No rooms assigned</div>
<ul class="list-group">
	<div ng-repeat='room in roomsAssigned'>
		<li class='list-group-item unselectable-text'>
			<div class='row'>

				<div class='col-sm-3'>
					<span class='glyphicon glyphicon-bed glyphicon-large'></span>
				</div>
				<div class='col-sm-6'>

					<div class='row'>
						<div class='col-sm-6'>
							<b>Name:</b>
						</div>
						<div class='col-sm-6'>
							{{room.registration.user.firstName}} {{room.registration.user.lastName}}
						</div>
					</div>
					<div class='row'>
						<div class='col-sm-6'>
							<b>Room Name:</b>
						</div>
						<div class='col-sm-6'>
							{{room.roomName}}
						</div>
					</div>
					
				</div>

				<button ng-click='remove(room.id)'
					class='btn btn-danger btn-block pull-left'>
					<span class='glyphicon glyphicon-remove'></span><br> Remove
				</button>

			</div>
		</li>
	</div>
</ul>
